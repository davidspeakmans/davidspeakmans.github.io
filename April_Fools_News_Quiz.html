    let current = 0;
    let userScore = 0;

    function loadQuestion() {
      const q = quizData[current];
      const real = { text: q.options[q.realIndex], isReal: true };
      const fake = { text: q.options[1 - q.realIndex], isReal: false };
      const options = [real, fake];
      for (let i = options.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [options[i], options[j]] = [options[j], options[i]];
      }
      document.getElementById("question").textContent = "Day " + (current + 1) + ": Which one is REAL news from April?";
      document.getElementById("option1").textContent = options[0].text;
      document.getElementById("option2").textContent = options[1].text;
      document.getElementById("option1").onclick = () => handleClick(options[0].isReal);
      document.getElementById("option2").onclick = () => handleClick(options[1].isReal);
      document.getElementById("result").textContent = "";
    }

    function handleClick(isCorrect) {
      if (isCorrect) {
        document.getElementById("result").textContent = "Can't Fool You!!!";
        userScore++;
      } else {
        document.getElementById("result").textContent = "Trump scores a point!";
        trumpScore++;
      }

        setTimeout(loadQuestion, 1500);
